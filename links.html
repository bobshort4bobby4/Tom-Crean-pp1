<body id="links-container-grid">  

    <header>

        <button class="hamburger" name="hamburger links" aria-label="hamburger links">
            <span class="bar"></span>
        </button>

        <div id="header-logo">
            <a href="index.html" aria-label="link to home page">
                <h1>Tom Crean</h1>
                <p> A  Genuine  Hero.</p>
            </a>
        </div>  

        <div id="center-about">
                <div class="circle-container">

                </div>
        </div>

    <nav class="mobile-nav">

	</nav>
    
    <div id="nav-bar">
        <nav>
            <a  href="index.html" aria-label="link to home page">Home</a>
            <a href="bluffers.html" aria-label="link to bluffer's guide">Bluffers-Guide</a>
            <a class="clear-both" href="gallery.html" aria-label="link to gallery page">Gallery</a>  
            <a class="active" href="links.html"  aria-label="link to link page">Links</a>
        </nav>

    <div id="links-container">
        <div class="vid-box">
            <div class="vid-box1">
                <h1> Summary of Crean's life, (6 minute watch)</h1>
                    <div class="vid1">
                        <iframe width="320" height="175" src="https://www.youtube.com/embed/7lK-cP6bUds" title="YouTube video player"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
            </div>
        </div>

        <div class="vid-box">
            <div class="vid-box1">
                <h1> Guinness TV Ad 2002, (2 minute watch)</h1>
                    <div class="vid1">
                        <iframe width="320" height="175" src="https://www.youtube.com/embed/eXf93CEI4t0" title="YouTube video player"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
            </div>
        </div>

        
        <div id="wiki-link">
                <h1>Link to Tom Crean Wikipedia page.</h1>
                <h2>Click the Icon Below.</h2>

                <nav>
                    <a href="https://en.wikipedia.org/wiki/Tom_Crean_(explorer)" target="_blank" rel="noopener" aria-label="Creans wikipedia page opens on new page">
                    <i class="fab fa-wikipedia-w"></i></a>
                </nav>
        </div>

        <div id="cform">
                <h1>Submit the form to join our mailing list</h1>
                <form action="signup.html" method="get">
                    <label for="fname">First Name:</label>
                    <input id="fname" type="text" name="firstname" required><br>
                    <label for="lname">Surname:</label>
                    <input id="lname" type="text" name="lastname" required><br>
                    <Label for="email">Email:</Label>
                    <input id="email" type="email" name="email" required>
                    <br><br>
                    <input id="submit" type="submit" value="Submit" >
                </form>
        </div>
    </div>
     
    <footer>
        <ul class="social-networks">
            <li>
                <a title="facebook" href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our facebook page (opens in a new window)"><i class="fab fa-facebook-square"></i></a>
